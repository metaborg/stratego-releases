<H3>5.4.1&nbsp;&nbsp;  BIN-TREE</H3>	<blockquote><hr><BR>
<BR>
	Binary trees are represented by the constructors <CODE>EmptyNode</CODE>
	and <CODE>BinNode</CODE>.<BR>
<BR>
	<hr></blockquote><BR>
<BR>
<PRE>
module bin-tree
signature
  sorts BinTree(a)
  constructors
    EmptyNode : BinTree(a)
    BinNode   : a * BinTree(a) * BinTree(a) -&gt; BinTree(a)
</PRE>
