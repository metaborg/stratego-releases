<H3>5.3.2&nbsp;&nbsp;  LIST-CONS</H3>	<blockquote><hr><BR>
<BR>
	Lists are represented by means of the constructors <CODE>Nil</CODE>
	and <CODE>Cons</CODE>.<BR>
<BR>
	<hr></blockquote><BR>
<BR>
<PRE>
module list-cons
signature
  sorts List(Type)
  constructors
    Nil  : List(a)
    Cons : a * List(a) -&gt; List(a)
</PRE>
