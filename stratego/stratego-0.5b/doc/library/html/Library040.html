<H3>7.3.1&nbsp;&nbsp;  Time</H3>	The primitive <CODE>dtime</CODE> returns the CPU time in seconds
	since the last call to <CODE>dtime</CODE>. Can be used to time
	strategies.<BR>
<BR>
<PRE>
module time
strategies

  dtime = prim("_ST_dtime")
</PRE><HR>
