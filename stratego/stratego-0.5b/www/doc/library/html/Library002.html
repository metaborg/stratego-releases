<H3>2.0.2&nbsp;&nbsp; <TT>CONDITIONAL</TT></H3><PRE>
module conditional
strategies

  try(s) = s &lt;+ id

  if(c, b) = try(c; b)

  if(c, b1, b2) = (c; b1) &lt;+ b2

  ior(a, b) = (a; try(b)) &lt;+ b

  eq = {x: ?(x, x)}

  FAIL = {x: ?x; ?(x, x)}
</PRE>
